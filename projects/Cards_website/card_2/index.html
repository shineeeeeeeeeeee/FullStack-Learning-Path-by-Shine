<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">

            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero doloribus quia illo modi quis aspernatur amet, corrupti unde hic debitis!</p>

            </div>

            <div class="amount">
                <div class="leftbox">
                    <div class="imgbox">
                        <img src="music.png" alt="">
                    </div>
                    <div class="textamount">
                        <p>Amount</p> <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button class="payment">
                Proceed to Payment
            </button>

            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture_4</title>
  </head>
  <body>
    <div class="container" style="background-color: antiquewhite">
      <form action="">
        <label for="email">Enter your email ID:</label>
        <input type="text" id="email" />
        <br />
        <br />

        <label for="password">Enter your password:</label>
        <input type="password" id="password" />
        <br />
        <br />
        <input type="submit" name="" id="" value="Click here" />
        <button>Submit Button</button>
      </form>
    </div>
    <br />
    <br />
    <div class="container" style="background-color: beige">
      <form action="">
        <fieldset>
          <legend>Form</legend>
          <label for="datepicker">Choose date: </label>
          <input type="date" name="" id="datepicker" />
          <br />
          <br />
          <label for="selector1">Choose your dish: </label>
          <select name="dishes" id="selector1">
            <option value="maggie">Maggie</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
          </select>
          <br />
          <br />

          <textarea
            name="textarea1"
            id="textarea1"
            cols="30"
            rows="10"
            placeholder="Enter text here..."
          ></textarea>
          <br />
          <br />
          <button>Save</button>

          <br />
          <br />
          <label for="textfield">TextField: </label>
          <input type="text" name="textfield" id="textfield" />
          <br />
          <br />
          <label for="Radio">Radio</label>
          <input type="Radio" name="Radio" id="Radio" />
          <label for="Radio1">Radio1</label>
          <input type="Radio" name="Radio" id="Radio1" />
          <label for="Radio2">Radio2</label>
          <input type="Radio" name="Radio" id="Radio2" />
          <br />
          <br />
          <label for="checkbox">checkbox1</label>
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox1">checkbox2</label>
          <input type="checkbox" name="checkbox" id="checkbox1" />
          <br />
          <br />
          <label for="fileselect1">Upload: </label>
          <input type="file" name="fileselect1" id="fileselect1" />
          <br />
          <br />
          <input
            type="image"
            name="image1"
            id="image1"
            alt="click here"
            src="downloads.png"
            width="20px"
            height="20px"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>

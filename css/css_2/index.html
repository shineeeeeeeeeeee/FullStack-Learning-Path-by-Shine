<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: #b07373;
            border: 3px solid black;
        }
        @media (min-width:300px) and (max-width:500px){
            .box{
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        HELLO
    </div>
</body>
</html>

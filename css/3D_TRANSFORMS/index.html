<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transforms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items rotate-x">rotate-x</div>
        <div class="items rotate-y">rotate-y</div>
        <div class="items rotate-z">rotate-z</div>
        <div class="items translate-x">translate-x</div>
        <div class="items translate-y">translate-y</div>
        <div class="items translate-z">translate-z</div>
        <div class="items scale-x">scale-x</div>
        <div class="items scale-y">scale-y</div>
        <div class="items scale-z">scale-z</div>
    </div>
</body>
</html>
